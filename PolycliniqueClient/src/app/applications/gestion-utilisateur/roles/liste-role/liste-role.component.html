      <div class="card-body">
        <fury-page-layout mode="card"> 
          <fury-page-layout-content [@fadeInUp]>
            <fury-list name="Role utilisateur" [columns]="columns" (filterChange)="onFilterChange($event)">
              <div class="actions">
                <button class="create" (click)="createRole()" type="button" mat-mini-fab color="primary">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
    
              <table [dataSource]="dataSource" mat-table matSort style="width: 100%;">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="checkbox">
                  <th *matHeaderCellDef class="actions-cell" mat-header-cell>
                    <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
                  </th>
                  <td *matCellDef="let row" class="actions-cell" mat-cell>
                    <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
                  </td>
                </ng-container>
    
                <!-- fullName Column -->
                <ng-container *ngFor="let column of columns">
                  <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.name }}</th>
                    <td *matCellDef="let row" mat-cell> {{ row[column.property] }} </td>
                  </ng-container>
                </ng-container>
    
                <!-- actions Column -->
                <ng-container matColumnDef="actions">
                  <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header></th>
                  <td *matCellDef="let row" class="actions-cell" mat-cell>
                    <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu"
                      (click)="$event.stopPropagation()">
                      <mat-icon>more_horiz</mat-icon>
                    </button>
                    <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
                      <button (click)="updateRole(row)" mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Modifier</span>
                      </button>
                      <button (click)="deleteRole(row)" mat-menu-item>
                        <mat-icon>delete_sweep</mat-icon>
                        <span>Supprimer</span>
                      </button>
                    </mat-menu>
                  </td>
                </ng-container>
                <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
                <tr (click)="updateRole(row)" *matRowDef="let row; columns: visibleColumns;"
                  class="clickable route-animations-elements" mat-row></tr>
              </table>
              <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>
            </fury-list>
          </fury-page-layout-content>
        </fury-page-layout>
      </div>
    </div>
